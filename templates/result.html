{% extends "index.html" %}

{% block title %} {{super()}} - Results {% endblock %}

{% block content %}
	{{ super() }}
	Result: {{count}} successes! <br>
	{% if count > 5 %}
	<div class="success exceptional">Exceptional success!</div> <br>
	{% elif count > 0 %}
	<div class="success">Success!</div><br>
	{% else %}
	<div class="failure">Failure! </div><br>
	{% endif %}

	{{successes}}

{% endblock %}
