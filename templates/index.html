<!doctype html>
<html lang="en">
	<head>
		{% block head %}
		<title>{% block title %} COD Dice Roller {% endblock %}</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

		
		{% endblock %}
	</head>
	<body>
		{% block content %}
		<form action="recieve_pool" method="POST">
			Pool: <input type="number" name="pool" min="0"><br>
			<input type="submit" name="Submit" value="submit">

		</form>

		{% endblock %}
	</body>
</html>
