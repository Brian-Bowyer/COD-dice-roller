<!doctype html>
<title>COD Dice Roller</title>
<body>
	<form action="recieve_pool" method="POST">
		Pool: <input type="number" name="pool" min="0"><br>
		<input type="submit" name="Submit" value="submit">

	</form>
		Result: {{count}} successes! <br>
		{% if count > 5 %}
		Exceptional success! <br>
		{% elif count > 0 %}
		Success! <br>
		{% else %}
		Failure! <br>
		{% endif %}

		{{successes}}
</body>
